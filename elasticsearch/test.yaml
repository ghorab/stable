# Source: elasticsearch/templates/tests/test.yaml
apiVersion: v1
kind: Pod
metadata:
  name: elasticsearch-test
  labels:
    app: elasticsearch
    chart: "elasticsearch-1.32.5"
    heritage: "Helm"
    release: "elasticsearch"
  annotations:
    "helm.sh/hook": test-success
spec:
  initContainers:
    - name: test-framework
      image: "dduportal/bats:0.4.0"
      command:
      - "bash"
      - "-c"
      - |
        set -ex
        # copy bats to tools dir
        cp -R /usr/local/libexec/ /tools/bats/
      volumeMounts:
      - mountPath: /tools
        name: tools
  containers:
    - name: elasticsearch-test
      image: "dduportal/bats:0.4.0"
      command: ["/tools/bats/bats", "-t", "/tests/run.sh"]
      volumeMounts:
      - mountPath: /tests
        name: tests
        readOnly: true
      - mountPath: /tools
        name: tools
  volumes:
  - name: tests
    configMap:
      name: elasticsearch-test
  - name: tools
    emptyDir: {}
  restartPolicy: Never
