apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: couchbase-operator-couchbase-admission-controller
webhooks:
- name: couchbase-operator-couchbase-admission-controller.default.svc
  rules:
  - apiGroups:
    - couchbase.com
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - couchbaseclusters
  clientConfig:
    service:
      namespace: default
      name: couchbase-operator-couchbase-admission-controller
      path: "/couchbaseclusters/validate"
    caBundle: 
