# Source: chartmuseum/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chartmuseum-chartmuseum
  annotations:
    {}
  labels:
    app: chartmuseum
    chart: chartmuseum-2.14.2
    heritage: "Helm"
    release: "chartmuseum"
spec:
  selector:
    matchLabels:
      app: chartmuseum
      release: "chartmuseum"
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  revisionHistoryLimit: 10
  template:
    metadata:
      name: chartmuseum-chartmuseum
      annotations:
        {}
      labels:
        app: chartmuseum
        release: "chartmuseum"
    spec:
      securityContext:
        fsGroup: 1000      
      containers:
      - name: chartmuseum
        image: chartmuseum/chartmuseum:v0.12.0
        imagePullPolicy: IfNotPresent
        securityContext:
          {}
        env:
        - name: "CHART_POST_FORM_FIELD_NAME"
          value: "chart"
        - name: "DISABLE_API"
          value: "true"
        - name: "DISABLE_METRICS"
          value: "true"
        - name: "LOG_JSON"
          value: "true"
        - name: "PROV_POST_FORM_FIELD_NAME"
          value: "prov"
        - name: "STORAGE"
          value: "local"
        args:
        - --port=8080
        - --storage-local-rootdir=/storage
        ports:
        - name: http
          containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: http
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /health
            port: http
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /storage
          name: storage-volume
      volumes:
      - name: storage-volume
        emptyDir: {}
